---
layout: default
---




<div class="row">

    <div class="pagetitle"><h1>{{ page.title }}</h1></div>
    <div class="timestamp">{{ page.date | date_to_string }}</div>
    {{ content }}



    <div class="pagenav"><ul>
<li style="text-align: left;">
      {% if page.previous %}
      <a href="{{ page.previous.url }}" style="float:left;">{{ page.previous.title }}</a>
      {% else %}
      {% endif %}
</li>

<li style="text-align: right;">
      {% if page.next %}
      <a href="{{ page.next.url }}" style="float: right;">{{ page.next.title }}</a>
      {% else %}
   
      {% endif %}
</li>
    </ul></div>


</div>
