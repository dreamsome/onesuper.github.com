---
layout: default
title: ""
---

<div id="ladder">
<a href="/archive"><img src="/images/ButtonArchive.png"></a>
</div>


<div class="content">

{% for post in site.posts limit:1 %}
<div class="postview">
  
  <div class="pagetitle">
    <span class="timestamp">{{ post.date | date:"%Y-%-m-%-d" }}</span>   
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  </div>

  {{post.content}}

</div>
{% endfor %}
</div>
