---
layout: default
title: "~"
---



<div class="content">

{% for post in site.posts limit:5 %}


<div class="postview">
  
  <div class="pagetitle">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="timestamp">{{ post.date | date:"%Y 年 %-m 月 %-d 日" }}</div>   

  </div>

  {{post.content}}

</div>

<hr>


{% endfor %}
</div>
